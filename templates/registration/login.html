{% extends "base.html" %}

{% block content %}

<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12"> 
                    
                    <form id="login-form" class="form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Log in</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">{{ form.username.label_tag }}:</label><br>
                            <input type="text" name="username" autofocus="" required="" id="id_username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">{{ form.password.label_tag }}:</label><br>
                            <input type="password" name="password" required="" id="id_password" class="form-control">
                        </div>
                        
                        {% if form.errors %}
                            <div class="form-group">
                                <p>Your username and password didn't match. Please try again.</p>
                            </div>
                        {% endif %}
                        
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><a href="{% url 'password_reset' %}">Lost password?</a></label><br>
                            <input type="submit" value="Submit" class="btn btn-info btn-md">
                            <input type="hidden" name="next" value="{{ next }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
